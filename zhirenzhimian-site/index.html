<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>知人知面 · 开始页</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    body {
      background: url('startpage1.0.png') no-repeat center center / cover;
      font-family: "Helvetica Neue", sans-serif;
      position: relative;
    }

    @media (max-width: 768px) {
      body {
        background: url('startpage-mobile.png') no-repeat center center / cover;
      }
    }

    .start-button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 60px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .start-button:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff9d6 30%, transparent 70%);
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 6s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.6); }
    }
  </style>
</head>
<body>

  <button class="start-button" onclick="window.location.href='consent.html'"></button>


  <div class="stars" id="stars"></div>

  <script>
    const container = document.getElementById("stars");
    for (let i = 0; i < 25; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDelay = (Math.random() * 5) + "s";
      container.appendChild(star);
    }
  </script>

</body>
</html>

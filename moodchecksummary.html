<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>知人知面 · 心理能量電量</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
      background: url('background_moon_2.png') no-repeat center center / cover;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      margin-top: 60px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .percent {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .bar-container {
      height: 30px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #2ecc71, #f39c12, #e74c3c);
      transition: width 1.2s ease-in-out;
    }

    .status {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .advice {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你的心理能量电量为：</h1>
    <div class="percent" id="percent-text">--%</div>
    <div class="bar-container">
      <div class="bar" id="bar"></div>
    </div>
    <div class="status" id="status-text"></div>
    <div class="advice" id="advice-text"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const percent = parseFloat(urlParams.get("percent"));

    document.getElementById("percent-text").textContent = `${percent}%`;
    document.getElementById("bar").style.width = `${percent}%`;

    const statusText = document.getElementById("status-text");
    const adviceText = document.getElementById("advice-text");

    if (percent >= 85) {
      statusText.textContent = "状态非常棒！";
      adviceText.textContent = "继续保持积极的生活方式，享受每一天吧！";
    } else if (percent >= 77) {
      statusText.textContent = "状态很好";
      adviceText.textContent = "可以适当调整节奏，继续关注自己的身心需求。";
    } else if (percent >= 70) {
      statusText.textContent = "状态不错";
      adviceText.textContent = "也许有些压力，记得多休息、调整。";
    } else if (percent >= 63) {
      statusText.textContent = "状态一般";
      adviceText.textContent = "建议找朋友聊聊，释放内心的情绪。";
    } else if (percent >= 55) {
      statusText.textContent = "状态有点低";
      adviceText.textContent = "可以尝试放松身心，比如运动、听音乐。";
    } else if (percent >= 45) {
      statusText.textContent = "状态较差";
      adviceText.textContent = "建议关注自己的睡眠、情绪，必要时可寻求专业帮助。";
    } else if (percent >= 30) {
      statusText.textContent = "状态堪忧";
      adviceText.textContent = "强烈建议与信任的人沟通，或考虑心理咨询。";
    } else {
      statusText.textContent = "状态非常低";
      adviceText.textContent = "请不要独自承受困难，寻求专业心理支持非常重要。";
    }
  </script>
</body>
</html>

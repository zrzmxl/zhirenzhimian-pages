<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>心理体温计结果</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fffefc;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      font-size: 28px;
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    .percent {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .bar-container {
      background-color: #eee;
      border-radius: 12px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 10px;
    }
    .bar {
      height: 100%;
      transition: width 0.5s ease;
    }
    .status {
      font-size: 20px;
      margin-top: 10px;
    }
    .advice {
      margin-top: 20px;
      background-color: #fff2f0;
      border-left: 4px solid #ff6b6b;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>🧠 你的心理能量电量为：</h1>
  <div class="percent" id="percent-text">--%</div>
  <div class="bar-container">
    <div class="bar" id="bar"></div>
  </div>
  <div class="status" id="status-text">加载中...</div>
  <div class="advice" id="advice-text"></div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const raw = parseFloat(query.get('percent')) || 0;
    const percent = (100 - raw).toFixed(1); // 转换为心理能量电量（越高越好）

    const bar = document.getElementById('bar');
    const percentText = document.getElementById('percent-text');
    const statusText = document.getElementById('status-text');
    const adviceText = document.getElementById('advice-text');

    bar.style.width = percent + '%';
    bar.style.background = `linear-gradient(to right, #ffed8a, #9bd0ff, #6aa9ff, #3f7fbb, #2c547e)`;

    percentText.innerText = percent + '%';

    const p = parseFloat(percent);

    if (p <= 30) {
      statusText.innerText = '🌊 即将进入待机模式';
      adviceText.innerText = '你可能真的很累了。能量非常低，请给自己好好休息的空间。谢谢你愿意看到自己的状态。';
    } else if (p <= 30) {
      statusText.innerText = '🌧️ 你看起来要爆炸了';
      adviceText.innerText = '也许你正在承受许多压力。先别急着改变什么，允许自己慢下来。';
    } else if (p <= 40) {
      statusText.innerText = '☁️ 情绪低落';
      adviceText.innerText = '你的能量正处在低谷，可能会感到情绪混乱或麻木。照顾好自己很重要。';
    } else if (p <= 50) {
      statusText.innerText = '🌥️ 有点混乱';
      adviceText.innerText = '这可能是一个迷茫或内耗期，不妨停下来问问自己最需要的是什么。';
    } else if (p <= 60) {
      statusText.innerText = '🌤️ 稍显疲惫';
      adviceText.innerText = '你可能有点累了，但整体还能稳住节奏。可以考虑小范围放松。';
    } else if (p <= 70) {
      statusText.innerText = '🌈 状态尚可';
      adviceText.innerText = '你的心理能量还不错，保持节奏，也欢迎去探索更深层的自己。';
    } else if (p <= 85) {
      statusText.innerText = '☀️ 精神良好';
      adviceText.innerText = '你目前状态稳定，内心有力量，适合进行积极探索与挑战。';
    } else {
      statusText.innerText = '🌞 活力满满';
      adviceText.innerText = '你状态非常好！愿你把这份能量延续下去，同时也别忘了照顾他人。';
    }
  </script>
</body>
</html>
